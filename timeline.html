<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My timeline</title>
    <link rel="icon" type="image/x-icon" href="img/xpa-icon-no-bg.ico"/>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-reboot.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-utilities.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/timeline.css"/>
    <script src="lib/jquery/jquery-3.7.1.min.js" defer></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/data.js" defer></script>
    <script src="js/timeline.js" defer></script>
</head>
<body>
    <div class="background">
        <div class="stars">
            <div class="" data-bg="space-1.png"></div>
            <div class="" data-bg="space-2.png"></div>
            <div class="" data-bg="space-3.png"></div>
            <div class="" data-bg="space-4.png"></div>
        </div>
        <div class="river-mask"></div>
        <div class="ground-mask"></div>
        <div class="ground"></div>
        <div class="sky"></div>
    </div>
    <div class="main container">
        <div class="row align-items-center justify-content-center">
            <div class="col">
                <div class="card my-4">
                    <div id="timeline" class="d-flex flex-column">
                        <div class="line"></div>
                    </div>
                    <div class="links d-flex justify-content-center">
                        <div class="link"><a href="/"><i class="bi bi-arrow-left"></i><i class="bi bi-person-vcard"></i></a></div>
                        <!-- <div class="link"><a href="/projects"><i class="bi bi-briefcase"></i><i class="bi bi-arrow-right"></i></a></div> -->
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <span>Made by <a href="https://www.github.com/ShadowXPA" target="_blank">Pedro Alves</a></span>
        </footer>
    </div>
</body>
</html>
